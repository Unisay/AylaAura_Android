apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "5.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests {
            returnDefaultValues = true
        }
    }
    lintOptions {
        // SpongyCastle has some imports from javax that are not included in the Android java
        // platform.
        disable 'InvalidPackage'
        //todo: comment this to fix 29 lint reported error/warnings laster
        abortOnError false
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.1.1'
    testCompile 'joda-time:joda-time:2.9.3'
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'joda-time:joda-time:2.9.3'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.5'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.google.code.gson:gson:2.7'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.nanohttpd:nanohttpd:2.2.0'
    compile 'org.nanohttpd:nanohttpd-nanolets:2.2.0'
    compile 'com.madgag.spongycastle:core:1.54.0.0'
    compile 'com.madgag.spongycastle:prov:1.54.0.0'
    compile 'com.madgag.spongycastle:pg:1.54.0.0'
    compile project(':websocketLibrary')
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:1.3.4'
}

android.libraryVariants.all{ variant ->

    task("generate${variant.name.capitalize()}Javadoc", type: Javadoc){
        source = variant.javaCompile.source
        ext.androidJar = "${android.sdkDirectory}/platforms/${android.compileSdkVersion}/android.jar"

        //path to resolve type references
        classpath = files(variant.javaCompile.classpath.files, project.android.getBootClasspath()) + files(ext.androidJar)

        //javadoc options
        options.setWindowTitle("Ayla Android SDK")
        options.setOverview("overview.html")

        //exclude patterns
        exclude '**/BuildConfig.java','**/R.java'

    }
}
